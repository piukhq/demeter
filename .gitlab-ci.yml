stages:
  - tests
  - build

default:
  image: binkhq/python:3.8 

black:
  stage: tests
  before_script:
    - pip install pipenv
    - pipenv install --dev --system --deploy --ignore-pipfile
  script:
    - black -l 120 -t py38 --check .
    # - poetry run py.test

build-develop:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/demeter:master-$CI_COMMIT_SHORT_SHA" .
    - docker push "$CI_REGISTRY/demeter:master-$CI_COMMIT_SHORT_SHA"
  only:
    - master
